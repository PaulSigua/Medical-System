<main class="flex flex-col gap-6 bg-white p-6 rounded-lg w-fit shadow-md">
  <!-- Encabezado -->
  <div>
    <h1 class="text-2xl font-bold pb-3">Configuración de la Visualización</h1>
    <p class="text-gray-600">Personaliza la apariencia de la aplicación</p>
  </div>

  <!-- Nombre de institución -->
  <div>
    <label class="block font-medium">Tema</label>
        <select
        type="text"
        placeholder="Solca"
        class="w-full mt-2 p-2 border border-gray-300 rounded-lg placeholder:text-gray-400 focus:outline-none cursor-pointer"
        >
        <option value="">Claro</option>
        <option value="">Oscuro</option>
        </select>
    <p class="text-gray-600 mt-1">
      Este tema se aplicará a toda la aplicación y afectará a todos los usuarios.
      Puedes elegir entre un tema claro y uno oscuro.
      <br />
    </p>
  </div>

  <!-- Botón de guardar -->
  <div class="flex justify-end">
    <button
      (click)="guardarCambios()"
      type="button"
      class="bg-sky-500 text-white px-4 py-2 rounded-lg hover:bg-sky-600 transition duration-200 cursor-pointer"
    >
      Guardar cambios
    </button>
  </div>
</main>

<div
  class="transition-all duration-300 ease-in-out transform w-fit pt-6"
  [ngClass]="{
    'opacity-100 translate-y-0': showSuccess,
    'opacity-0 translate-y-4 pointer-events-none': !showSuccess
  }"
>
  <app-alert-save-changes
    [type]="'success'"
    [message]="'La configuración se ha guardado correctamente.'"
    [show]="showSuccess"
    class="mt-4 mr-4"
  ></app-alert-save-changes>
</div>

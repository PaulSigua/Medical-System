<app-header-account></app-header-account>
<div class="flex h-screen overflow-visible">
  <!-- Sidebar con sombra derecha -->
  <app-sidenav-account class="relative z-20"></app-sidenav-account>

  <!-- Main content -->
  <main class="flex-1 flex flex-col overflow-visible">

    <!-- Contenido principal -->
    <div class="p-8">
        <!-- Título y subtítulo -->
        <div>
            <h1 class="text-2xl font-bold mb-1" style="color: var(--colour-h1);">Configuración del Sistema</h1>
            <p class="mb-6" style="color: var(--colour-p);">Personaliza el funcionamiento y apariencia de la aplicación según tus 
              necesidades</p>
        </div>

        <!-- Navegación -->
        <div class="flex rounded-xl overflow-hidden mb-6 text-sm p-1 bg-gray-100">
            <a routerLink="general" routerLinkActive="!bg-white !text-gray-900 shadow"
                class="flex flex-1 items-center justify-center gap-2 px-4 py-2 text-gray-500 rounded-lg transition-all duration-200 hover:text-gray-700">
                <lucide-icon [name]="icons.Settings" class="w-5 h-5"></lucide-icon>
                <span>General</span>
            </a>

            <a routerLink="viewing" routerLinkActive="!bg-white !text-gray-900 shadow"
                class="flex flex-1 items-center justify-center gap-2 px-4 py-2 text-gray-500 rounded-lg transition-all duration-200 hover:text-gray-700">
                <lucide-icon [name]="icons.Laptop" class="w-5 h-5"></lucide-icon>
                <span>Visualización</span>
            </a>
        </div>

        <!-- Contenido de la ruta hija -->
        <router-outlet></router-outlet>
    </div>
</main>
</div>

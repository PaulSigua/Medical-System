
<app-header-account></app-header-account>
<div class="flex h-screen overflow-visible">
    <!-- Sidebar con sombra derecha -->
    <app-sidenav-account class="relative z-20"></app-sidenav-account>
  
    <!-- Main content -->
    <div class="flex-1 flex flex-col overflow-visible">
  
      <!-- Contenido principal -->
    <div class="p-8">
        <!-- Título y subtítulo -->
        <h1 class="text-2xl font-bold mb-1" style="color: var(--colour-h1);">Mi Perfil</h1>
        <p class="text-sm mb-6" style="color: var(--colour-p);">Gestiona tu información personal y preferencias de cuenta</p>

        <!-- Navegación -->
        <div class="flex border rounded overflow-hidden mb-6 text-sm p-1" style="border-color: var(--colour-border); background-color: var(--colour-background-shadow);">
            <a routerLink="info"
               routerLinkActive="bg-white rounded text-gray-700"
               class="flex px-4 py-2 flex-1 text-center items-center justify-center text-gray-400 transition-all duration-300 ease-in-out">
                <lucide-icon [name]="icons.User" class="w-5 h-5 mr-3"></lucide-icon>
                <span>Información Personal</span>
            </a>
            
            <a routerLink="change-password"
               routerLinkActive="bg-white rounded text-gray-700"
               class="flex px-4 py-2 flex-1 text-center items-center justify-center text-gray-400 transition-all duration-300 ease-in-out">
                <lucide-icon [name]="icons.Key" class="w-5 h-5 mr-3"></lucide-icon>
                <span>Contraseña</span>
            </a>     
        </div>
        <!-- Contenido de la ruta hija -->
        <router-outlet></router-outlet>

        <!-- <div>
            <p class="flex text-sm text-gray-500 pt-10">PredMed AI © 2025. Todos los derechos reservados.</p>
        </div> -->
    </div>
    </div>
  </div>

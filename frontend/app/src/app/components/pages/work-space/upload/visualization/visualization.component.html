<div class="flex h-screen overflow-hidden">
  <!-- Sidebar -->
  <app-sidenav-ws class="relative z-20"></app-sidenav-ws>

  <!-- Main content -->
  <div class="flex flex-1 flex-col overflow-hidden">
    <!-- Header -->
    <app-header-ws class="relative z-0"></app-header-ws>

    <!-- Page Content -->
    <main class="flex-1 overflow-y-auto p-6 min-h-0 bg-gray-50">
      <div
        class="p-6 border border-sky-200 rounded-lg shadow-lg bg-white h-full overflow-hidden flex flex-col"
      >
        <!-- Contenedor principal -->
        <div class="grid grid-cols-5 gap-6 pb-10">
          <!-- Panel izquierdo -->
          <div class="col-span-4 flex flex-col space-y-4 min-h-0">
            <!-- Selector de gráfica -->
            <div
              class="p-4 border border-gray-300 rounded-lg shadow bg-white h-full"
            >
              <!-- Título -->
              <h1 class="mb-2 text-xl font-semibold text-center text-sky-500">
                Visualización de resonancia magnética
              </h1>
              <p class="mb-4 text-sm text-center text-gray-500">
                Visualiza las imágenes de resonancia magnética subidas en sus
                diferentes formatos.
              </p>

              <div class="grid p-6 border border-gray-300 rounded h-auto">
                <h2 class="mb-2 text-lg font-medium text-gray-800 pl-3">
                  Selecciona una gráfica
                </h2>
                  <select
                    [(ngModel)]="selectedGraph"
                    (change)="loadGraph()"
                    class="w-full max-w-xs px-3 py-2 border border-gray-300 rounded bg-white focus:outline-none focus:ring-2 focus:ring-sky-400 transition"
                  >

                  <option *ngFor="let g of graphOptions" [value]="g.value" class="hover:text-sky-300">
                    {{ g.viewValue }}
                  </option>
                </select>
              </div>
            </div>
          </div>

          <!-- Formulario lateral -->
          <form
            (ngSubmit)="sendForm()"
            #diagnosticoForm="ngForm"
            class="p-4 bg-white border border-gray-300 rounded-lg shadow h-fit space-y-4 text-sm"
          >
            <!-- Diagnóstico -->
            <div>
              <label class="block mb-1 font-medium text-gray-700">
                Diagnóstico presuntivo:
              </label>
              <select
                name="diagnostic"
                [(ngModel)]="diagnosticSelected"
                required
                class="w-full p-2 border border-gray-300 rounded-md cursor-pointer focus:outline-none focus:ring-2 focus:ring-sky-400 transition"
              >
                <option value="" disabled selected>Seleccione</option>
                <option value="cancer">Cáncer detectado</option>
                <option value="no-cancer">No se detecta cáncer</option>
                <option value="indeterminado">Indeterminado</option>
              </select>
            </div>

            <!-- Observaciones -->
            <div>
              <label class="block mb-1 font-medium text-gray-700">
                Observaciones:
              </label>
              <textarea
                name="observations"
                [(ngModel)]="observations"
                required
                rows="4"
                class="w-full px-3 py-2 border border-gray-300 rounded min-h-[120px] max-h-[200px] placeholder:text-gray-400 focus:outline-none focus:ring-2 focus:ring-sky-400 transition"
              ></textarea>
            </div>

            <!-- Botón -->
            <div class="text-center pt-2">
              <button
                type="submit"
                [disabled]="!diagnosticoForm.valid"
                class="px-4 py-2 bg-sky-500 hover:bg-sky-600 text-white rounded-md transition disabled:cursor-not-allowed"
              >
                Enviar
              </button>
            </div>
          </form>
        </div>
        <div
          class="flex-1 border border-gray-300 rounded-lg shadow bg-white p-4 overflow-hidden"
        >
          <app-graph-viewer
            *ngIf="patient_id"
            [patientId]="patient_id"
            [type]="selectedGraph"
            class="flex w-full h-full justify-center items-center text-center"
          ></app-graph-viewer>
        </div>
      </div>
    </main>
  </div>
</div>

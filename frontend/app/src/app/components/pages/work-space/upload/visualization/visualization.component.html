<div class="flex h-screen overflow-visible">
  <!-- Sidebar o cualquier otro componente -->
  <app-sidenav class="relative z-20"></app-sidenav>

  <!-- Main content -->
  <div class="flex-1 flex flex-col overflow-visible">
    <!-- Header -->
    <app-header class="relative z-0"></app-header>
    <!-- Page Content -->
    <main class="flex-1 overflow-y-auto p-6">
      <div class="shadow-lg rounded-lg p-6 border border-blue-200">
        <!-- Título -->
        <h1 class="text-center text-sky-500 text-xl font-semibold mb-2">
          Visualización de resonancia magnética
        </h1>
        <p class="text-center text-sm text-gray-500 mb-4">
          Visualiza las imágenes de resonancia magnética subidas en sus diferentes formatos.
        </p>

        <div class="grid grid-cols-5 gap-6">
          <!-- Imágenes (3/4 del ancho) -->
          <div class="col-span-4 space-y-4">
            <div  class="border rounded-lg shadow p-4">
              <!-- <img [src]="image.url" alt="Imagen médica" class="w-full h-auto rounded-lg" /> -->
              <h1 class="text-center text-gray-500 text-sm">Aquí se mostrará la imagen</h1>
            </div>
          </div>

          <!-- Formulario (1/4 del ancho, compacto) -->
          <form (ngSubmit)="enviarFormulario()" #diagnosticoForm="ngForm"
            class="border rounded-lg shadow p-4 h-fit space-y-3 text-sm bg-white">

            <!-- Diagnóstico presuntivo -->
            <div>
              <label class="block mb-1 font-medium text-gray-700">Diagnostico Presuntivo:</label>
              <select name="diagnostico" [(ngModel)]="diagnosticoSeleccionado" required class="w-full border p-1.5 rounded-md">
                <option value="" disabled selected>Seleccione</option>
                <option value="cancer">Cáncer detectado</option>
                <option value="no-cancer">No se detecta cáncer</option>
                <option value="indeterminado">Indeterminado</option>
              </select>
            </div>

            <!-- Observaciones -->
            <div>
              <label class="block mb-1 font-medium text-gray-700">Observaciones:</label>
              <textarea name="observaciones" [(ngModel)]="observaciones" required rows="3"
                class="w-full border p-1.5 rounded-md resize-none text-sm"></textarea>
            </div>

            <!-- Botón -->
            <div class="text-center">
              <button type="submit" [disabled]="!diagnosticoForm.valid"
                class="bg-sky-500 hover:bg-sky-600 text-white px-3 py-1.5 rounded-md transition w-full disabled:cursor-not-allowed">
                Enviar
              </button>
            </div>
          </form>
        </div>
      </div>
    </main>
  </div>
</div>

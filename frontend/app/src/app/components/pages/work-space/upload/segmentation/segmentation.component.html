<div class="flex h-screen overflow-visible">
  <app-sidenav-ws class="relative z-20"></app-sidenav-ws>

  <!-- Main content -->
  <div class="flex-1 flex flex-col overflow-visible">
    <app-header-ws class="relative z-0"></app-header-ws>

    <!-- Page Content -->
    <main class="flex-1 overflow-y-auto p-6 relative">
      <!-- Spinner de carga con fondo más claro y desenfoque -->
      <div
        *ngIf="loading"
        class="absolute inset-0 z-[9998] bg-white/40 backdrop-blur-md flex flex-col items-center justify-center transition-opacity duration-300"
      >
        <div
          class="w-12 h-12 border-4 border-sky-500 border-t-transparent rounded-full animate-spin"
        ></div>
        <p
          class="mt-4 text-sky-600 font-semibold text-lg animate-pulse tracking-wide"
        >
          Segmentando...
        </p>
      </div>

      <div class="shadow-lg rounded-lg p-6 border border-sky-200 bg-white">
        <h1 class="text-center text-sky-500 text-xl font-semibold mb-2">
          Segmentación Tumoral 3D
        </h1>
        <p class="text-center text-sm text-gray-500 mb-4">
          Sube imágenes médicas para generar la segmentación del tumor cerebral.
        </p>

        <!-- Zona de carga -->
        <div
          class="border border-dashed border-sky-200 rounded-lg p-8 bg-sky-50 flex flex-col items-center justify-center space-y-4"
          (drop)="onDrop($event)"
          (dragover)="onDragOver($event)"
          (dragleave)="onDragLeave($event)"
          [class.border-sky-400]="dragging"
          [class.bg-sky-100]="dragging"
        >
          <div class="bg-sky-100 p-4 rounded-full">
              <lucide-icon
                [name]="icons.Upload"
                class="text-sky-500"
              ></lucide-icon>
          </div>
          <p class="font-semibold text-gray-700">
            Arrastra y suelta archivos .nii.gz aquí
          </p>
          <p class="text-gray-500 text-sm">
            O haz clic para seleccionarlos manualmente
          </p>

          <label
            class="cursor-pointer inline-flex items-center px-4 py-2 bg-sky-500 text-white text-sm font-medium rounded hover:bg-sky-600 transition"
          >
            <input
              type="file"
              class="hidden"
              accept=".nii,.nii.gz"
              multiple
              (change)="onFileChange($event)"
            />
            Seleccionar archivos
          </label>

          <p *ngIf="error" class="text-red-500 text-sm mt-4">{{ error }}</p>
        </div>

        <!-- Lista -->
        <div *ngIf="fileList.length > 0" class="mt-6 w-full">
          <h3 class="text-sm font-medium text-gray-700 mb-2">
            Archivos seleccionados:
          </h3>
          <ul class="text-sm text-gray-600 list-disc list-inside space-y-1">
            <li *ngFor="let f of fileList">
              {{ f.name }}
            </li>
          </ul>
        </div>
      </div>
    </main>
  </div>
</div>

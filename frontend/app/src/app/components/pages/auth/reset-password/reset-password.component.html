<div class="flex items-center justify-center min-h-screen">
  <div class="bg-white p-8 rounded-2xl shadow-lg w-full max-w-md">
    <h2 class="text-xl font-semibold text-gray-800 mb-4 text-center">
      Establecer nueva contraseña
    </h2>
    <p class="text-center text-gray-500 mb-6">
      Ingresa tu nueva contraseña para acceder nuevamente
    </p>

    <form [formGroup]="form" (ngSubmit)="resetPassword()" class="space-y-4">
      <div>
        <label class="block text-sm font-medium text-gray-700">Nueva contraseña</label>
        <input
          type="password"
          formControlName="new_password"
          placeholder="Nueva contraseña"
          class="mt-1 block w-full px-3 py-2 border-1 rounded-lg border-sky-100 placeholder:text-gray-400"
        />
      </div>

      <div>
        <label class="block text-sm font-medium text-gray-700">Confirmar contraseña</label>
        <input
          type="password"
          formControlName="confirm_password"
          placeholder="Confirmar contraseña"
          class="mt-1 block w-full px-3 py-2 border-1 rounded-lg border-sky-100 placeholder:text-gray-400"
        />
      </div>

      <div *ngIf="form.errors?.['passwordMismatch']" class="text-red-500 text-sm">
        Las contraseñas no coinciden.
      </div>

      <button
        type="submit"
        [disabled]="loading"
        class="w-full py-2 rounded-lg bg-sky-400 text-white font-medium hover:bg-sky-500 transition duration-200"
      >
        {{ loading ? 'Guardando...' : 'Cambiar contraseña' }}
      </button>

      <div *ngIf="error" class="text-red-500 text-center mt-2">
        {{ error }}
      </div>

      <div *ngIf="message" class="text-green-600 text-center mt-2">
        {{ message }}
      </div>
    </form>

    <p class="mt-6 text-center text-sm text-gray-600">
      ¿Ya tienes una cuenta?
      <a routerLink="/auth/login" class="text-sky-500 hover:underline">Inicia sesión</a>
    </p>
  </div>
</div>

<footer class="bg-white border-t border-gray-200 text-sm text-gray-600">
  <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-10 grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-8">
    <div>
      <div class="flex items-center space-x-2">
        <!-- <img src="assets/logo-icon.svg" alt="Logo" class="h-6 w-6"> -->
        <span class="font-semibold text-sky-600">{{info.name}}</span>
      </div>
      <p class="mt-2 text-gray-500">{{info.description}}</p>
    </div>

    <div>
      <h3 class="text-gray-800 font-semibold uppercase mb-2">Legal</h3>
      <ul class="space-y-1">
        <li><a routerLink="/legal/terms" class="hover:underline">Términos y Condiciones</a></li>
        <li><a routerLink="/legal/privacy" class="hover:underline">Política de Privacidad</a></li>
      </ul>
    </div>

    <div>
      <h3 class="text-gray-800 font-semibold uppercase mb-2">Contacto</h3>
      <p class="text-gray-500">{{info.address_street}}</p>
      <p class="text-gray-500">{{info.address_city}},{{info.address_country}}</p>
      <p class="text-gray-500"><a href="https://ups.edu.ec/contactos" target="_blank" class="hover:text-blue-600">{{info.hostname}}</a></p>
      <a href="mailto:contacto&#64;craniusai.es" class="text-sky-600 hover:underline">{{info.email}}</a>
    </div>
  </div>
  <div class="border-t border-gray-200 text-center py-4 text-xs text-gray-400">
    © 2025 {{info.name}}. Todos los derechos reservados.
  </div>
</footer>

<header class="flex items-center justify-between px-6 py-4 bg-white border-b border-gray-300 shadow-sm">
  <!-- Buscador -->
  <div class="flex-1 max-w-md mx-6">
    <input
      type="text"
      placeholder="Buscar..."
      class="w-full px-4 py-2 border border-gray-300 rounded-lg text-sm focus:outline-none"
    />
  </div>

  <!-- Iconos y perfil -->
  <div class="flex items-center space-x-4">
    <!-- Notificaciones -->
    <div class="relative" (click)="$event.stopPropagation()">
      <button (click)="toggleNotifications()" class="cursor-pointer">
        <lucide-icon [name]="icons.Bell"
          class="w-5 h-5 text-gray-500 hover:text-sky-500 transition-colors"></lucide-icon>
      </button>

      <div
        *ngIf="showNotifications"
        class="absolute right-0 mt-2 w-80 bg-white border border-gray-300 rounded-lg shadow-lg z-50"
      >
        <!-- Header -->
        <div class="flex justify-between items-center px-4 py-2 border-b border-gray-100">
          <h3 class="text-gray-800 font-medium">Notificaciones</h3>
          <button (click)="toggleNotifications()" class="text-gray-400 hover:text-gray-600">
            <lucide-icon [name]="icons.X" class="w-5 h-5"></lucide-icon>
          </button>
        </div>

        <!-- Lista -->
        <ul class="max-h-64 overflow-y-auto">
          <li *ngIf="!notifications.length" class="p-4 text-gray-500 text-center">
            No hay notificaciones
          </li>
          <li *ngFor="let n of notifications" class="px-4 py-3 hover:bg-gray-50 flex items-start cursor-pointer">
            <lucide-icon [name]="icons.Bell"
              class="w-5 h-5 text-blue-500 flex-shrink-0 mr-3"></lucide-icon>
            <div>
              <p class="text-gray-700 text-sm">{{ n.text }}</p>
              <p class="text-gray-400 text-xs mt-1">{{ n.time }}</p>
            </div>
          </li>
        </ul>
      </div>
    </div>

    <!-- Menú de usuario -->
    <div class="relative" (click)="$event.stopPropagation()">
      <div
        (click)="toggleUserMenu()"
        class="w-8 h-8 bg-sky-100 text-sky-600 flex items-center justify-center rounded-full cursor-pointer"
      >
        <span class="text-sm font-semibold">MD</span>
      </div>

      <div
        *ngIf="showUserMenu"
        class="absolute right-0 mt-2 w-48 bg-white border border-gray-300 rounded shadow-md z-50"
      >
        <a href="/user/account"
           class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-50">Mi Cuenta</a>
        <a href="/user/settings"
           class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-50">Configuración</a>
        <a href="#"
           class="block px-4 py-2 text-sm text-red-600 hover:bg-red-50">Cerrar sesión</a>
      </div>
    </div>
  </div>
</header>

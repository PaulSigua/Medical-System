<header class="flex items-center justify-between px-6 py-4 bg-white border-b border-gray-300 shadow-sm">
    <!-- Buscador -->
    <div class="flex-1 max-w-md mx-6">
      <input
        type="text"
        placeholder="Buscar..."
        class="w-full px-4 py-2 border border-gray-300 rounded-lg text-sm focus:outline-none"
      />
    </div>
  
    <!-- Iconos y perfil -->
    <div class="flex items-center space-x-4 relative">
      <lucide-icon [name]="icons.Bell" class="w-5 h-5 text-gray-500 cursor-pointer hover:text-sky-500"></lucide-icon>
  
      <!-- Menú de usuario -->
      <div class="relative">
        <div (click)="toggleUserMenu()" class="w-8 h-8 bg-sky-100 text-sky-600 flex items-center justify-center rounded-full cursor-pointer">
          <span class="text-sm font-semibold">MD</span>
        </div>
  
        <!-- Dropdown -->
        <div
          *ngIf="showUserMenu"
          class="absolute right-0 mt-2 w-48 bg-white border border-gray-300 rounded shadow-md transform transition-all duration-200 z-50"
        >
          <a href="#" class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-50">Mi Cuenta</a>
          <a href="#" class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-50">Perfil</a>
          <a href="#" class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-50">Configuración</a>
          <a href="#" class="block px-4 py-2 text-sm text-red-600 hover:bg-red-50">Cerrar sesión</a>
        </div>
      </div>
    </div>
  </header>
